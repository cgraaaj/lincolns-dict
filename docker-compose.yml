version: "3.7"

services:
  lincolns_dictionary:
    container_name: lincolnsDictionary
    image: raju6713/lincolns_dictionary
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile.prod
      args: 
        - REACT_APP_DICTIONARY_API=$REACT_APP_DICTIONARY_API
        - REACT_APP_WORDTRACKER_API=$REACT_APP_WORDTRACKER_API
    ports:
      - 3006:80
    environment:
      - TZ=Asia/Kolkata
    restart: unless-stopped

  lincolns_dictionary_dev:
    container_name: lincolnsDictionary_dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 3010:3006
    environment:
      - TZ=Asia/Kolkata
    volumes: 
      - .:/home/node/app
      - /home/node/app/node_modules
    restart: unless-stopped